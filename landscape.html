<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipVibe - Online Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    h1 {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: white;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .price {
      color: green;
      font-size: 16px;
      margin: 5px 0;
    }

    .rating {
      color: #ffaa00;
      font-size: 14px;
    }

    .btn {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 5px;
      margin-top: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0077cc;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0077cc;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Buy Now form modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>

<h1>FlipVibe - Shop Smart. Shop Better.</h1>

<div class="cart" onclick="viewCart()">üõí<span id="cart-count">0</span></div>

<div class="container" id="product-list">
  <!-- Product cards will be inserted here -->
</div>

<!-- Modal for Buy Now -->
<div id="buyModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Enter Delivery Details</h3>
    <form id="buyForm" onsubmit="submitOrder(event)">
      <input type="text" id="buyerName" placeholder="Your Name" required>
      <textarea id="buyerAddress" placeholder="Delivery Address" required></textarea>
      <input type="tel" id="buyerPhone" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <input type="hidden" id="productName">
      <input type="hidden" id="productPrice">
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>
</div>

<footer>
  <h3>Contact & Delivery Info</h3>
  <p><strong>Address:</strong> FlipVibe Store, 123 Market Street, Tech City, India</p>
  <p><strong>Email:</strong> support@flipvibe.com | <strong>Phone:</strong> +91-98765-43210</p>
</footer>

<script>
  const products = [
    { name: "Digital Camera", price: "$799.99", rating: 4, img: "https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04" },
    { name: "Smartphone Z", price: "$699.99", rating: 5, img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" },
    { name: "Laptop Ultra", price: "$1499.99", rating: 5, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8" },
    { name: "Sunglasses Premium", price: "$49.99", rating: 4, img: "https://images.pexels.com/photos/974911/pexels-photo-974911.jpeg" },
    { name: "DSLR Lens", price: "$299.99", rating: 4, img: "https://images.unsplash.com/photo-1575936123452-b67c3203c357" },
    
  ];

  let cart = [];

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";

    products.forEach((product, index) => {
      const stars = "‚≠ê".repeat(product.rating) + "‚òÜ".repeat(5 - product.rating);
      list.innerHTML += `
        <div class="card">
          <img src="${product.img}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="price">${product.price}</div>
          <div class="rating">${stars}</div>
          <button class="btn" onclick="openBuyModal('${product.name}', '${product.price}')">Buy Now</button>
          <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(index) {
    cart.push(products[index]);
    document.getElementById("cart-count").innerText = cart.length;
    alert(products[index].name + " added to cart.");
  }

  function viewCart() {
    if (cart.length === 0) {
      alert("Cart is empty!");
    } else {
      let message = "Items in your cart:\n\n";
      cart.forEach((item, i) => {
        message += `${i + 1}. ${item.name} - ${item.price}\n`;
      });
      alert(message);
    }
  }

  // Buy modal functions
  function openBuyModal(name, price) {
    document.getElementById("productName").value = name;
    document.getElementById("productPrice").value = price;
    document.getElementById("buyModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("buyModal").style.display = "none";
  }

  function submitOrder(event) {
    event.preventDefault();
    const name = document.getElementById("buyerName").value;
    const address = document.getElementById("buyerAddress").value;
    const phone = document.getElementById("buyerPhone").value;
    const product = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;

    alert(`Thank you, ${name}!\nYour order for ${product} (${price}) will be delivered to:\n${address}\nPhone: ${phone}`);
    closeModal();
    document.getElementById("buyForm").reset();
  }

  renderProducts();
</script>

</body>
</html>
