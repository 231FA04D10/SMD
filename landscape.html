<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Cosmos Landscape</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a0a2a, #1e1e5f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      z-index: 1;
    }

    .project-node {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.9), transparent);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      animation: orbit 4s linear infinite;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-node:hover {
      transform: scale(1.5);
      box-shadow: 0 0 25px rgba(0, 255, 255, 1);
    }

    .project-node:nth-child(2n) {
      animation-delay: 1.5s;
    }

    .project-node:nth-child(3n) {
      animation-delay: 3s;
    }

    @keyframes orbit {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(10px) rotate(360deg); }
    }

    .grid-ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 255, 0.1),
        rgba(0, 255, 255, 0.1) 10px,
        transparent 10px,
        transparent 20px
      );
      clip-path: polygon(0 100%, 15% 60%, 30% 80%, 45% 50%, 60% 70%, 75% 40%, 90% 60%, 100% 100%);
      z-index: 2;
    }

    .horizon-glow {
      position: absolute;
      bottom: 200px;
      width: 100%;
      height: 10px;
      background: linear-gradient(to top, rgba(0, 255, 255, 0.5), transparent);
      z-index: 3;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #0ff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="grid-ground"></div>
  <div class="horizon-glow"></div>
  <div class="project-node" style="left: 20%; bottom: 250px;" data-tooltip="Task: Research"></div>
  <div class="project-node" style="left: 30%; bottom: 220px;" data-tooltip="Task: Design"></div>
  <div class="project-node" style="left: 40%; bottom: 270px;" data-tooltip="Task: Development"></div>
  <div class="project-node" style="left: 60%; bottom: 240px;" data-tooltip="Task: Testing"></div>
  <div class="project-node" style="left: 70%; bottom: 260px;" data-tooltip="Task: Deployment"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.6,
        radius: Math.random() * 2.5,
        opacity: Math.random(),
        speed: Math.random() * 0.02 + 0.01
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 255, ${star.opacity})`;
        ctx.fill();
        star.opacity += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.opacity > 1) star.opacity = 1;
        if (star.opacity < 0) star.opacity = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const nodes = document.querySelectorAll('.project-node');
    const tooltip = document.getElementById('tooltip');

    nodes.forEach(node => {
      node.addEventListener('mouseover', (e) => {
        tooltip.textContent = node.dataset.tooltip;
        tooltip.style.display = 'block';
        tooltip.style.left = `${e.clientX + 10}px`;
        tooltip.style.top = `${e.clientY - 30}px`;
      });
      node.addEventListener('mouseout', () => {
        tooltip.style.display = 'none';
      });
    });

    drawStars();
  </script>
</body>
</html>
